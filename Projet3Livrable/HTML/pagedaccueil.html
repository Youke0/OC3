<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="/Projet3Livrable/SASS/main.css"/>
        <title>ohmyfood</title>
    </head>

    <body>
        <script src="https://kit.fontawesome.com/17de8f715a.js" crossorigin="anonymous"></script>

        <div class="loader_box">
            <div class="bar">
                <div class="progression__bar"></div>
            </div>
        </div>
        
        <header>
            <h1><img src="/Projet3Livrable/images/logo/ohmyfood.png" alt="ohmyfood"></h1>
            <div id="bloc_sous-titre">
                <i id="logo_map" class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
            <p class="présentationrestau">Réservez le menu qui <br>vous convient</p>
            <p class="présentationrestau2">Découvrez des restaurants d'exceptions, <br>séléctionnés par nos soins.</p>
            <button class="boutonaccueil">Explorez nos restaurants</button>
        

        
            <h2>Fonctionnement</h2>
            <nav>
                <a href="">
                    <i id="un" class="fa-solid fa-1"></i>
                    <div class="bloc_fonctionnement">
                        <i id="mobile" class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant
                    </div>
                </a>
                
                <a href="">
                    <i id="deux" class="fa-solid fa-2"></i>
                    <div class="bloc_fonctionnement2">
                        <i id="bars" class="fa-solid fa-bars"></i>Composez votre menu
                    </div>
                </a>

                <a href="">
                    <i id="trois" class="fa-solid fa-3"></i>
                    <div class="bloc_fonctionnement3">
                        <i id="store" class="fa-solid fa-store"></i>Dégustez au restaurant
                    </div>
                </a>
            </nav>
        </header>
            
        <section>
            <div id="bloc_restaurants_accueil">
                <h2>Restaurants</h2>
                <a href="restau1.html">
                    <figure>
                        <img src="/Projet3Livrable/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="restaurant La palette du goût"/>
                        <div class="icone_nouveau1">Nouveau</div>
                        <figcaption>
                            <p class="restaurant_name">La palette du goût</p>
                            <p class="restaurant_localisation">Ménilmontant</p>
                        </figcaption>
                    </figure>
                </a>
                <div class="heart">
                    <i class="fa-regular regularheart fa-heart"></i>
                    <i class="fa-solid solidheart fa-heart"></i>
                </div>
                

                <a href="restau2.html">
                    <figure> 
                        <img src="/Projet3Livrable/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="restaurant La note enchantée"/>
                        <div class="icone_nouveau2">Nouveau</div>
                        <figcaption>
                            <p class="restaurant_name">La note enchantée</p>
                            <p class="restaurant_localisation">Charonne</p>
                        </figcaption>
                    </figure>
                </a>
                <div class="heart heart_deux">
                    <i class="fa-regular regularheart fa-heart"></i>
                    <i class="fa-solid solidheart fa-heart"></i>
                </div>

                <a href="restau3.html">
                    <figure>
                        <img src="/Projet3Livrable/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant à la française"/>
                        <figcaption class="legende">
                            <p class="restaurant_name">À la française</p>
                            <p class="restaurant_localisation">Cité Rouge</p>
                        </figcaption>
                    </figure>
                </a>
                <div class="heart heart_trois">
                    <i class="fa-regular regularheart fa-heart"></i>
                    <i class="fa-solid solidheart fa-heart"></i>
                </div>
                

                <a href="restau4.html">
                    <figure>
                        <img src="/Projet3Livrable/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens"/>
                        <figcaption class="legende">
                            <p class="restaurant_name">Le délice des sens</p>
                            <p class="restaurant_localisation">Folie-Méricourt</p>
                        </figcaption>
                    </figure>
                </a> 
                <div class="heart heart_quatre">
                    <i class="fa-regular regularheart fa-heart"></i>
                    <i class="fa-solid solidheart fa-heart"></i>
                </div>
            </div>
        </section>
    
        <footer>
            <h3><img src="/Projet3Livrable/images/logo/ohmyfood.png" alt="ohmyfood"></h3>
            <a class ="proposer_un_restaurant" href="">
                <i id="couverts" class="fa-solid fa-utensils"></i>Proposer un restaurant
            </a>
            <a class="devenir_partenaire" href="">
                <i id="hands" class="fa-solid fa-handshake-angle"></i>Devenir partenaire
            </a>
            <a class="mentions_legales" href="">Mentions légales</a>
            <a class="contact" href="mailto:adresse@serveur.com">Contact</a>
        </footer>
    </body>
</html>
